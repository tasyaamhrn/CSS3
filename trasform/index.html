<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coba transform</title>
</head>
<style>
    p{
        font-size: 20px;
        text-align: center;
    }
    /* scale(angka),scaleX(angka),scaleY(angka)
    rotate(deg),rotateX(deg),rotateY(deg),
    skew(deg),skewX(deg),skewY(deg),
    translate(px),translateX(px),translate(px) */
    .kotak{
        width:200px;
        height:200px;
        background-color: lawngreen;
        margin:50px auto 0;
        transition: 1s;
       
    }
    .kotak:hover{
        transform: scale(2);
    }
</style>
<body>
    <div class="kotak"></div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
         Molestiae harum obcaecati blanditiis dicta atque laborum repellat unde, omnis velit at voluptatum quidem, 
         temporibus sit quis in natus vitae possimus consectetur.</p>
    
</body>
</html>
